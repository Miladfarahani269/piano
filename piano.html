<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="./piano.css">
</head>
<body>
    <section id="wrap">
        <header>
            <h1>piano</h1>
        </header>
        <section id="main">
            <div class="nowplaying"></div>

            <div class="piano-keys">
                <div data-key="65" class="key" data-note="C">
                    <span class="letters">A</span>
                </div>

                <div data-key="87" class="key sharp" data-note="C#">
                    <span class="letters">W</span>
                </div>

                <div data-key="83" class="key" data-note="D">
                    <span class="letters">S</span>
                </div>

                <div data-key="69" class="key sharp" data-note="D#">
                    <span class="letters">E</span>
                </div>

                <div data-key="68" class="key" data-note="E">
                    <span class="letters">D</span>
                </div>

                <div data-key="70" class="key" data-note="F">
                    <span class="letters">F</span>
                </div>
                
                <div data-key="84" class="key sharp" data-note="F#">
                    <span class="letters">T</span>
                </div>

                <div data-key="71" class="key" data-note="G">
                    <span class="letters">G</span>
                </div>

                <div data-key="89" class="key sharp" data-note="G#">
                    <span class="letters">Y</span>
                </div>

                <div data-key="72" class="key" data-note="A">
                    <span class="letters">H</span>
                </div>

                <div data-key="85" class="key sharp" data-note="A#">
                    <span class="letters">U</span>
                </div>

                <div data-key="74" class="key" data-note="B">
                    <span class="letters">J</span>
                </div>

                <div data-key="75" class="key" data-note="C">
                    <span class="letters">K</span>
                </div>

                <div data-key="79" class="key sharp" data-note="C#">
                    <span class="letters">O</span>
                </div>

                <div data-key="76" class="key" data-note="D">
                    <span class="letters">L</span>
                </div>

                <div data-key="80" class="key sharp" data-note="D#">
                    <span class="letters">P</span>
                </div>

                <div data-key="186" class="key" data-note="E">
                    <span class="letters">;</span>
                </div>
            </div>

            <audio data-key="65" src="./song/040.wav"></audio>
            <audio data-key="87" src="./song/041.wav"></audio>
            <audio data-key="83" src="./song/043.wav"></audio>
            <audio data-key="69" src="./song/042.wav"></audio>
            <audio data-key="68" src="./song/044.wav"></audio>
            <audio data-key="70" src="./song/045.wav"></audio>
            <audio data-key="84" src="./song/046.wav"></audio>
            <audio data-key="71" src="./song/047.wav"></audio>
            <audio data-key="89" src="./song/048.wav"></audio>
            <audio data-key="72" src="./song/049.wav"></audio>
            <audio data-key="85" src="./song/050.wav"></audio>
            <audio data-key="74" src="./song/051.wav"></audio>
            <audio data-key="75" src="./song/052.wav"></audio>
            <audio data-key="79" src="./song/053.wav"></audio>
            <audio data-key="76" src="./song/054.wav"></audio>
            <audio data-key="80" src="./song/055.wav"></audio>
            <audio data-key="186" src="./song/056.wav"></audio>

        </section>
    </section>

    <script src="./piano.js"></script>
    
</body>
</html>
